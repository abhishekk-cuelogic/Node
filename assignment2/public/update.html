<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
        <header>
                <nav class="navbar navbar-inverse">
                    <div class="heading">
                        <h2 >Update Page</h2>
                    </div>
                </nav>
            </header>
        
        
            <div class="well col-md-4 col-md-offset-4">
                    <form action="/update" method="POST">
                        <div class="form-group">
                                <label for="eid">Employee Id</label>
                                <input type="text" class="form-control" id="emp" placeholder="Enter Id" name="eid">
                              </div>
                        <div class="form-group">
                          <label for="fname">First Name</label>
                          <input type="text" class="form-control" id="fname" placeholder="Enter Name" name="fname">
                        </div>
                        <div class="form-group">
                          <label for="lname">Last Name</label>
                          <input type="text" class="form-control" id="lname" placeholder="Enter LastName" name="lname">
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary</label>
                            <input type="text" class="form-control" id="sal" placeholder="Enter Salary" name="salary">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
</body>
</html>
